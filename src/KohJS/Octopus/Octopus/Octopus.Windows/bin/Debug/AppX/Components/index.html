<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="import" href="elements/element.html">
    <link rel="import" href="elements/anotherElement.html">
</head>
<body>
    <div id="content">Content goes here.</div>

    <script>
        var elements = document.querySelectorAll('link[rel=import]');
        var shadowDom = null;
    
        for (var i = 0; i < elements.length; i++) {
            //document.getElementById("content").innerHTML = elements[i].href;
            
            var xmlhttp = new XMLHttpRequest();
            var url = elements[i].href;

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    //document.getElementById("content").innerHTML = xmlhttp.responseText;

                    shadowDom = document.getElementById("content").innerHTML;

                    document.getElementById("content").innerHTML = shadowDom + xmlhttp.responseText;
                }
            }
            xmlhttp.open("GET", url, true);
            xmlhttp.send();
        }
        
    </script>
</body>
</html>
