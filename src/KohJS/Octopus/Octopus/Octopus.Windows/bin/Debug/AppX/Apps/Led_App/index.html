<section class="col-lg-12 container">
	<div id="toggleSwitch"></div>
</section>


<script>
	function ledChanged() {
        var toggleSwitch = document.getElementById('toggleSwitch').winControl;
        if (toggleSwitch != undefined) {
            if (toggleSwitch.checked == true) {
                Octopus.emit('command.LedChanged', [{ isOn: true }]);
            }
            else {
                Octopus.emit('command.LedChanged', [{ isOn: false }]);
            }
        }

    }

    (function () {
        "use strict";

        var element = document.getElementById("toggleSwitch");
        var toggle = new WinJS.UI.ToggleSwitch(element, { title: "Led", checked: true, onchange: ledChanged });

    })();
</script>
