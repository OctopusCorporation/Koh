<section id="content" class="m-t-lg wrapper-md animated fadeInDown">
    <div class="container aside-xl">
        <a class="navbar-brand block" href="#">OCTOPUS</a>
        <section class="m-b-lg">
            <header class="wrapper text-center"> <strong>Sign up to find interesting thing</strong> </header>
            <form>
                <div class="list-group">
                    <div class="list-group-item">
                        <input placeholder="Name" id="Name" name="Name" class="form-control no-border">
                    </div>
                    <div class="list-group-item">
                        <input type="email" id="Email" name="Email" placeholder="Email" class="form-control no-border">
                    </div>
                    <div class="list-group-item">
                        <input type="password" id="Password" name="Password" placeholder="Password" class="form-control no-border">
                    </div>
                </div>
                <div class="checkbox m-b">
                    <label>
                        <input type="checkbox"> Agree the <a href="#">terms and policy</a>
                    </label>
                </div>
                <button id="signUpButton" type="submit" class="btn btn-lg btn-primary btn-block">Sign up</button>
                <div class="line line-dashed"></div>
                <p class="text-muted text-center"><small>Already have an account?</small></p> <a href="#" onclick="javascript: Octopus.Core.GetComponent('/Core/Components/signin.html', '#mainContainer_')" class="btn btn-lg btn-default btn-block">Sign in</a>
            </form>
        </section>
    </div>
</section>
<!-- footer -->
<footer id="footer">
    <div class="text-center padder clearfix">
        <p> <small>All rights are reserved to Camilo Rodríguez<br>&copy; 2014-2015</small> </p>
    </div>
</footer>

<script type="text/javascript">
    $(document).ready(function () {
        var idApp = null;

        $("#signUpButton").click(function () {
            document.querySelector("#signUpButton").innerHTML = "Registering..."

            var params = $("#appInfo").serialize();

            $("#Name").attr("disabled", true);
            $("#Email").attr("disabled", true);
            $("#Password").attr("disabled", true);
            $("#signUpButton").attr("disabled", true);

            var xmlhttp = new XMLHttpRequest();
            var url = 'http://octousers.azurewebsites.net/api/User';

            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    Octopus.Core.GetComponent('/Core/Components/signin.html', '#mainContainer_')
                }

                if (xmlhttp.readyState == 4 && xmlhttp.status == 400) {
                    // Log
                }
            }

            xmlhttp.open("POST", url, true);

            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.send(params);
        });

    });
</script>
